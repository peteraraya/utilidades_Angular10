<p>clases works!</p>

<div [ngClass]="alerta" class="alert" role="alert">
    <strong>Hola soy una alerta</strong> Y tengo mucha más información
</div>

<button class="btn btn-danger  ml-2 mr-2 mt-2 shadow" (click)="alerta = 'alert-danger'"> change danger</button>
<button class="btn btn-success ml-2 mr-2 mt-2 shadow" (click)="alerta = 'alert-success'"> change  success</button>
<button class="btn btn-warning ml-2 mr-2 mt-2 shadow" (click)="alerta = 'alert-warning'"> change  warning</button>
<button class="btn btn-primary ml-2 mr-2 mt-2 shadow" (click)="alerta = 'alert-primary'"> change  primary</button>

<hr>

<h3 [ngClass]="{ 'text-danger': propiedades.danger, 
                 'text-info': !propiedades
               }
              ">
Hola Mundo ......
</h3>

<button (click)="propiedades.danger = !propiedades.danger"
    type="button"
    name="button"
    class="btn btn-danger mt-2 shadow"
    [ngClass]="{'btn-danger': propiedades.danger,
                'btn-info':'!propiedades.danger'}"

    >
    Cambiar
</button>

<h3 class="mt-3"> Proceso Asíncrono </h3>
<button (click)="ejecutar()"
    class="btn btn-primary"
    type="button"
    name="button"
    [disabled]="loading"
>
 <i [ngClass]="{ 'fa-save': loading, 'fa-sync fa-spin': loading }"
    class="fas "></i>
    <span *ngIf="!loading" class="">Guardar cambios</span>
    <span *ngIf="loading"  class="pl-1">Espere por favor ....</span>
</button>
